<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koi Chi - Interactive Koi Pond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            z-index: 10;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 2rem;
            z-index: 10;
        }

        #pond {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            background: radial-gradient(ellipse at center, #4a90a4 0%, #2c5f6f 100%);
            border-radius: 50% / 30%;
            box-shadow: 
                inset 0 10px 20px rgba(0, 0, 0, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            cursor: pointer;
        }

        .koi {
            position: absolute;
            width: 60px;
            height: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .koi::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: inherit;
            opacity: 0.6;
            border-radius: 50%;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .koi::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid;
            border-left-color: inherit;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-animation 1.5s ease-out;
        }

        @keyframes ripple-animation {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        .lily {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #90EE90 0%, #228B22 100%);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .lily::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            color: white;
            font-size: 1rem;
            text-align: center;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Koi Chi</h1>
    <p class="subtitle">A moment of stillness, curiosity, and flow</p>
    <div id="pond"></div>
    <p class="instructions">Click on the pond to create ripples and watch the koi swim</p>

    <script>
        const pond = document.getElementById('pond');
        const kois = [];
        const koiColors = [
            '#FF6B6B', // red
            '#FFA500', // orange
            '#FFD700', // gold
            '#FFFFFF', // white
            '#FF1493', // pink
            '#FF4500'  // orange-red
        ];

        class Koi {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'koi';
                this.element.style.background = koiColors[Math.floor(Math.random() * koiColors.length)];
                
                this.x = Math.random() * (pond.offsetWidth - 60);
                this.y = Math.random() * (pond.offsetHeight - 20);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 1 + Math.random() * 2;
                this.turnSpeed = 0.02 + Math.random() * 0.03;
                
                this.updatePosition();
                pond.appendChild(this.element);
            }

            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.transform = `rotate(${this.angle}rad)`;
            }

            move() {
                // Random wandering
                this.angle += (Math.random() - 0.5) * this.turnSpeed;
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Bounce off edges
                const margin = 60;
                if (this.x < 0) {
                    this.x = 0;
                    this.angle = Math.PI - this.angle;
                }
                if (this.x > pond.offsetWidth - margin) {
                    this.x = pond.offsetWidth - margin;
                    this.angle = Math.PI - this.angle;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.angle = -this.angle;
                }
                if (this.y > pond.offsetHeight - 20) {
                    this.y = pond.offsetHeight - 20;
                    this.angle = -this.angle;
                }

                this.updatePosition();
            }

            avoidPoint(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100 && distance > 0) {
                    const avoidAngle = Math.atan2(dy, dx);
                    this.angle = avoidAngle;
                    this.speed = Math.min(this.speed + 0.5, 4);
                } else {
                    this.speed = Math.max(this.speed - 0.1, 1);
                }
            }
        }

        // Create koi fish
        for (let i = 0; i < 8; i++) {
            kois.push(new Koi());
        }

        // Create lily pads
        for (let i = 0; i < 5; i++) {
            const lily = document.createElement('div');
            lily.className = 'lily';
            lily.style.left = (Math.random() * 80 + 10) + '%';
            lily.style.top = (Math.random() * 80 + 10) + '%';
            pond.appendChild(lily);
        }

        // Animation loop
        function animate() {
            kois.forEach(koi => koi.move());
            requestAnimationFrame(animate);
        }
        animate();

        // Create ripples on click
        pond.addEventListener('click', (e) => {
            const rect = pond.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Create ripple
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 50) + 'px';
            ripple.style.top = (y - 50) + 'px';
            pond.appendChild(ripple);

            setTimeout(() => ripple.remove(), 1500);

            // Make koi avoid the click point
            kois.forEach(koi => koi.avoidPoint(x, y));
        });
    </script>
</body>
</html>
