<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wavebox: Koi Chi v1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #001e26;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            left: 0; top: 0;
        }
        #ui-layer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .btn {
            background: rgba(0, 40, 50, 0.6);
            border: 1px solid rgba(100, 255, 230, 0.4);
            color: rgba(200, 255, 255, 0.9);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
            font-size: 1rem;
        }
        .btn:active {
            transform: scale(0.92);
            background: rgba(0, 60, 70, 0.8);
        }
        .btn.active {
            background: rgba(100, 255, 230, 0.25);
            border-color: #fff;
            box-shadow: 0 0 10px rgba(100,255,230,0.35);
            color: #fff;
        }
        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        #lillipad {
            position: absolute;
            left: 12px;
            bottom: 12px;
            z-index: 6;
            pointer-events: none;
        }
        #lillipad svg {
            width: 65px;
            height: 42px;
            opacity: 0.92;
        }
        @media (max-width: 600px), (max-height: 700px) {
            #ui-layer {
                top: 6px;
                right: 6px;
                gap: 6px;
            }
            .btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            .btn svg {
                width: 15px;
                height: 15px;
            }
            #lillipad svg {
                width: 48px;
                height: 30px;
            }
        }
    </style>
</head>

<canvas id="gameCanvas"></canvas>
<script>
// --- CONFIG ---
const IS_MOBILE = window.innerWidth < 600;
const CONFIG = {
    fishCount: IS_MOBILE ? 8 : 15,
    baseSpeed: .67,
    fleeSpeed: 3.35,
    foodSpeed: 3.35,
    idleSpeedMin: IS_MOBILE ? 0.93 : 1.0,
    idleSpeedMax: IS_MOBILE ? 1.49 : 2.14,
    foodSeekStrength: 0.44, // how strongly they're "gravitationally" attracted to food
    foodSeekAngular: 0.33,  // angular turn rate toward food
    fleeRadius: IS_MOBILE ? 200 : 350,
    colors: {
        day: { deep: '#002b36', shallow: '#006677', caustic: 'rgba(255,255,255,0.08)' },
        night: { deep: '#000a12', shallow: '#001a24', caustic: 'rgba(100,150,255,0.04)' }
    },
    nightStars: IS_MOBILE ? 5 : 8,
    dayBubbles: IS_MOBILE ? 4 : 7,
    dragWaveDist: IS_MOBILE ? 20 : 36,
    maxTouchWaves: 20
};
const state = {
    width: 0, height: 0,
    waves: [],
    fish: [],
    food: [],
    input: { x: null, y: null, active: false },
    audioEnabled: true,
    feedingMode: true,
    nightMode: false,
    running: true,
    audioCtx: null,
    gainNode: null,
    animationId: null,
    ambNode: null,
    lastFrameTime: 0,
    nightStars: [],
    bubbles: [],
    lastWaveDragX: null,
    lastWaveDragY: null,
    lastTouch: {x: null, y: null, time: 0},
    persistentTouch: false
};
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
function randomInRange(min, max) { return Math.random() * (max - min) + min; }
function setupNightStars() {
    state.nightStars = [];
    for (let i = 0; i < CONFIG.nightStars; i++) {
        const x = randomInRange(state.width * 0.2, state.width * 0.8);
        const y = randomInRange(state.height * 0.05, state.height * 0.33);
        const radius = randomInRange(1.1, 2.3);
        state.nightStars.push({x, y, radius, twinkle: Math.random()});
    }
}
function setupDayBubbles() {
    state.bubbles = [];
    for (let i = 0; i < CONFIG.dayBubbles; i++) {
        const x = randomInRange(state.width * 0.15, state.width * 0.85);
        const y = randomInRange(state.height * 0.45, state.height * 0.95);
        const r = randomInRange(5, 13);
        const phase = Math.random() * Math.PI * 2;
        const speed = randomInRange(0.12, 0.24);
        state.bubbles.push({x, y, r, phase, speed, origy: y});
    }
}
function fadeOutGainAndStop(callback) {
    if (state.gainNode) {
        try {
            const now = state.audioCtx && state.audioCtx.currentTime || 0;
            state.gainNode.gain.cancelScheduledValues(now);
            state.gainNode.gain.setValueAtTime(state.gainNode.gain.value, now);
            state.gainNode.gain.linearRampToValueAtTime(0.0, now + 0.19);
        } catch(e){}
    }
    setTimeout(() => {
        if (callback) callback();
    }, 200);
}
function initAudio() {
    if(state.ambNode) {
        try { state.ambNode.stop(); } catch(e){}
        state.ambNode = null;
    }
    if(state.gainNode) {
        try { state.gainNode.disconnect(); } catch(e){}
        state.gainNode = null;
    }
    if (!state.audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        state.audioCtx = new AC();
    }
    state.gainNode = state.audioCtx.createGain();
    state.gainNode.gain.value = 0.8;
    state.gainNode.connect(state.audioCtx.destination);
    const ambNode = state.audioCtx.createBufferSource();
    const ambBuf = state.audioCtx.createBuffer(1, state.audioCtx.sampleRate*2, state.audioCtx.sampleRate);
    const ad = ambBuf.getChannelData(0);
    let brown = 0;
    for(let i=0; i<ambBuf.length; i++){
        const white = Math.random() * 2 - 1;
        brown = (brown + (0.02 * white)) / 1.02;
        ad[i] = brown * 4.7;
    }
    ambNode.buffer = ambBuf;
    ambNode.loop = true;
    const filter = state.audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.value = 240;
    ambNode.connect(filter).connect(state.gainNode);
    ambNode.start(0);
    state.ambNode = ambNode;
    try {
        const now = state.audioCtx.currentTime;
        state.gainNode.gain.setValueAtTime(0, now);
        state.gainNode.gain.linearRampToValueAtTime(0.8, now + 0.5);
    } catch(e){}
}
function playSound(type) {
    if (!state.audioEnabled || !state.audioCtx || state.audioCtx.state !== 'running') return;
    const t = state.audioCtx.currentTime;
    if (type === 'plop') {
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, t);
        osc.frequency.exponentialRampToValueAtTime(600, t + 0.1);
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(0.8, t + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
        osc.connect(gain).connect(state.gainNode);
        osc.start(t); osc.stop(t + 0.25);
    } else if (type === 'splash') {
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(300, t);
        osc.frequency.exponentialRampToValueAtTime(500, t + 0.1);
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(0.6, t + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
        osc.connect(gain).connect(state.gainNode);
        osc.start(t); osc.stop(t + 0.35);
    } else if (type === 'chomp') {
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(500, t);
        osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(1.0, t + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
        osc.connect(gain).connect(state.gainNode);
        osc.start(t); osc.stop(t + 0.2);
    }
}
class Pellet {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = 0;
        this.targetSize = 4;
        this.age = 0;
    }
    update(dt) { this.age += dt; if(this.size < this.targetSize) this.size += 0.5 * dt; }
    draw(ctx) {
        ctx.fillStyle = '#8B4513';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
    }
}
class Fish {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * state.width;
        this.y = Math.random() * state.height;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = CONFIG.baseSpeed + Math.random() * (IS_MOBILE ? 0.34 : 0.5);
        this.size = (IS_MOBILE ? 14 : 12) + Math.random() * (IS_MOBILE ? 7 : 10); 
        this.wiggle = Math.random() * 10;
        const r = Math.random();
        if (r < 0.2)      { this.col = '#f0f0f0'; this.spots = '#ff4400'; }
        else if (r < 0.35){ this.col = '#ffaa00'; this.spots = '#ffaa00'; }
        else if (r < 0.5) { this.col = '#ffffff'; this.spots = 'tancho'; }
        else if (r < 0.65){ this.col = '#ffdd44'; this.spots = '#222222'; }
        else if (r < 0.8) { this.col = '#7799aa'; this.spots = '#335566'; }
        else              { this.col = '#222222'; this.spots = '#ff4400'; }
        this.trail = [];
        for(let i=0; i<10; i++) this.trail.push({x:this.x, y:this.y});
    }
    update(ix, iy, dt) {
        let targetAngle = this.angle, targetSpeed = this.speed;
        let isFleeing = false, isSeekingFood = false;
        let fleeFrom = null;
        if (!state.feedingMode) {
            if (state.persistentTouch && state.input.active && ix!==null && iy!==null)
                fleeFrom = {x:ix, y:iy, time:performance.now()};
            else if (state.lastTouch.x !== null && performance.now() - state.lastTouch.time < 1100)
                fleeFrom = state.lastTouch;
        }
        if (fleeFrom) {
            const dist = Math.hypot(this.x - fleeFrom.x, this.y - fleeFrom.y);
            if (dist < CONFIG.fleeRadius) {
                isFleeing = true;
                let jitter = (Math.random()-0.5) * 0.4;
                targetAngle = Math.atan2(this.y - fleeFrom.y, this.x - fleeFrom.x) + jitter;
                targetSpeed = CONFIG.fleeSpeed + 0.5*Math.sin(performance.now()/240 + this.x/77);
            }
        }
        else if (!state.feedingMode && ix !== null) {
            const dist = Math.hypot(this.x - ix, this.y - iy);
            if (dist < CONFIG.fleeRadius) {
                isFleeing = true;
                let jitter = (Math.random()-0.5) * 0.4;
                targetAngle = Math.atan2(this.y - iy, this.x - ix) + jitter;
                targetSpeed = CONFIG.fleeSpeed + 0.5*Math.sin(performance.now()/260 + this.y/61);
            }
        }
        if (!isFleeing && state.food.length > 0) {
            let gravX = 0, gravY = 0, nearestFood = null, nearestDist = 9999;
            state.food.forEach(p => {
                const d = Math.hypot(p.x - this.x, p.y - this.y);
                let strength = 30000 / ((d*d) + 2000);
                gravX += (p.x - this.x) * strength;
                gravY += (p.y - this.y) * strength;
                if(d < nearestDist) { nearestDist = d; nearestFood = p; }
            });
            const attractAngle = Math.atan2(gravY, gravX);
            let adiff = attractAngle - this.angle;
            while (adiff < -Math.PI) adiff += Math.PI * 2;
            while (adiff > Math.PI) adiff -= Math.PI * 2;
            targetAngle = this.angle + adiff * CONFIG.foodSeekAngular * dt;
            targetSpeed = CONFIG.foodSpeed + Math.min(Math.abs(adiff), 0.7) * CONFIG.foodSeekStrength * 11;
            isSeekingFood = true;
            if (nearestFood && nearestDist < 12 + this.size*0.5) {
                state.food = state.food.filter(f => f !== nearestFood);
                playSound('chomp');
                this.wiggle += 10;
            }
        }
        if (!isFleeing && !isSeekingFood) {
            if (!this.wanderSeed) this.wanderSeed = Math.random() * 1000;
            let wanderSpeed = 1.5 + Math.sin((performance.now() * 0.00012) + this.wanderSeed) * 0.5;
            targetSpeed = Math.max(CONFIG.idleSpeedMin, Math.min(CONFIG.idleSpeedMax, wanderSpeed));
        }
        let diff = targetAngle - this.angle;
        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;
        const turnRate = (isFleeing && state.persistentTouch) ? 0.21 : (isFleeing ? 0.12 : (isSeekingFood ? CONFIG.foodSeekAngular : 0.05));
        this.angle += diff * turnRate * dt;
        this.speed += (targetSpeed - this.speed) * ((isFleeing && state.persistentTouch) ? 0.12 : ((isSeekingFood) ? (CONFIG.foodSeekStrength) : 0.05)) * dt;
        if (isFleeing)               this.speed = Math.min(this.speed, CONFIG.fleeSpeed + 0.9);
        else if (isSeekingFood)      this.speed = Math.min(this.speed, CONFIG.foodSpeed + 2.2);
        else                         this.speed = Math.max(CONFIG.idleSpeedMin, Math.min(this.speed, CONFIG.idleSpeedMax));
        this.x += Math.cos(this.angle) * this.speed * dt;
        this.y += Math.sin(this.angle) * this.speed * dt;
        const pad = 60;
        if(this.x < -pad) this.x = state.width + pad;
        if(this.x > state.width + pad) this.x = -pad;
        if(this.y < -pad) this.y = state.height + pad;
        if(this.y > state.height + pad) this.y = -pad;
        this.trail[0] = {x: this.x, y: this.y};
        for(let i=1; i<this.trail.length; i++) {
            const prev = this.trail[i-1], curr = this.trail[i];
            const ang = Math.atan2(prev.y - curr.y, prev.x - curr.x);
            const segLen = this.size * 0.5;
            curr.x = prev.x - Math.cos(ang) * segLen;
            curr.y = prev.y - Math.sin(ang) * segLen;
        }
        this.wiggle += (0.2 + this.speed * 0.15) * dt;
    }
    draw(ctx) {
        const head = this.trail[0], body = this.trail[4];
        const angle = Math.atan2(head.y - body.y, head.x - body.x);
        ctx.save(); ctx.translate(IS_MOBILE ? 12 : 15, IS_MOBILE ? 12 : 15); this.drawBody(ctx, true, angle); ctx.restore();
        ctx.save(); this.drawBody(ctx, false, angle); ctx.restore();
    }
    drawBody(ctx, isShadow, angle) {
        ctx.fillStyle = isShadow ? 'rgba(0,0,0,0.4)' : this.col;
        const finWag = Math.sin(this.wiggle)*0.6, finS = this.size * 1.3;
        ctx.save();
        ctx.translate(this.trail[2].x, this.trail[2].y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.quadraticCurveTo(-5, -finS, -finS, -finS/2 + (finWag*5));
        ctx.lineTo(0,0);
        ctx.quadraticCurveTo(-5, finS, -finS, finS/2 - (finWag*5));
        ctx.lineTo(0,0);
        if (!isShadow) ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fill();
        ctx.restore();
        this.trail.forEach((t, i) => {
            let r = this.size * (1 - i/this.trail.length);
            if (i<3) r = this.size;
            ctx.beginPath(); ctx.arc(t.x, t.y, r, 0, Math.PI*2);
            if (isShadow) ctx.fillStyle = 'rgba(0,0,0,0.4)'; 
            else if (this.spots === 'tancho') ctx.fillStyle = (i === 0) ? '#ff0000' : this.col;
            else ctx.fillStyle = (i%3===0 || i===0) ? this.col : this.spots;
            ctx.fill();
        });
        if (!isShadow) {
            ctx.save();
            ctx.translate(this.trail[0].x, this.trail[0].y);
            ctx.rotate(angle);
            ctx.fillStyle = 'black';
            ctx.beginPath(); ctx.arc(4, -this.size*0.6, 2, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(4, this.size*0.6, 2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
    }
}
class Wave {
    constructor(x, y, dx, dy, opts) {
        opts = opts || {};
        this.x = x; this.y = y; this.dx = dx; this.dy = dy;
        this.age = 0;
        this.life = opts.life !== undefined ? opts.life : 100;
        this.baseSpread = opts.spread !== undefined ? opts.spread : 24;
        this.colorAlpha = opts.colorAlpha !== undefined ? opts.colorAlpha : 1.0;
    }
    update(dt) {
        this.x += this.dx * 3.5 * dt;
        this.y += this.dy * 3.5 * dt;
        this.age += dt;
    }
    draw(ctx) {
        const prog = this.age / this.life;
        if (prog >= 1) return;
        const alpha = (1 - prog) * this.colorAlpha;
        const spread = this.baseSpread + (this.age * 2.75);
        const px = -this.dy * spread, py = this.dx * spread;
        const bright = state.nightMode ? '225,250,255' : '255,255,242';
        const dark = state.nightMode ? '13,18,28' : '40,80,120';
        ctx.lineCap = 'round';
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(this.x - px, this.y - py);
        ctx.quadraticCurveTo(this.x + this.dx*spread, this.y + this.dy*spread, this.x + px, this.y + py);
        ctx.lineWidth = 12 * alpha + 1;
        ctx.strokeStyle = `rgba(${dark}, ${alpha * 0.35})`;
        ctx.shadowBlur = 16;
        ctx.shadowColor = `rgba(${bright},${alpha*0.055})`;
        ctx.stroke();
        ctx.restore();
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(this.x - px, this.y - py);
        ctx.quadraticCurveTo(this.x + this.dx*spread, this.y + this.dy*spread, this.x + px, this.y + py);
        ctx.lineWidth = 5.5 * alpha + 1.5;
        ctx.strokeStyle = `rgba(${bright}, ${alpha * 0.98})`;
        ctx.shadowBlur = 24;
        ctx.shadowColor = `rgba(${bright},${alpha*0.50})`;
        ctx.globalAlpha = 1;
        ctx.stroke();
        ctx.restore();
    }
}
function drawWater(now) {
    const palette = state.nightMode ? CONFIG.colors.night : CONFIG.colors.day;
    const cx = state.width/2, cy = state.height/2;
    const grad = ctx.createRadialGradient(cx, cy, 10, cx, cy, Math.max(state.width, state.height));
    grad.addColorStop(0, palette.shallow);
    grad.addColorStop(1, palette.deep);
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,state.width, state.height);
    ctx.save();
    ctx.globalCompositeOperation = 'overlay';
    ctx.fillStyle = palette.caustic;
    const time = now * 0.0003;
    for(let i = 0; i < 7; i++) {
        const offsetX = Math.sin(time + i) * 200;
        const offsetY = Math.cos(time * 0.7 + i) * 150;
        const size = 150 + Math.sin(time * 0.5 + i)*50;
        ctx.beginPath();
        ctx.ellipse(cx + offsetX, cy + offsetY, size, size * 0.6, time + i, 0, Math.PI * 2);
        ctx.fill();
    }
    ctx.restore();
    if (state.nightMode) {
        ctx.save();
        for(const star of state.nightStars) {
            const alpha = 0.8 + 0.2*Math.sin(now*0.002 + star.twinkle*20);
            ctx.globalAlpha = alpha;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
            ctx.fillStyle = "#e8e7ff";
            ctx.shadowColor = "#fff";
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        for(const star of state.nightStars) {
            ctx.globalAlpha = 0.19;
            ctx.beginPath();
            ctx.ellipse(
                star.x+randomInRange(-5,5),
                state.height-star.y+randomInRange(-8,8),
                star.radius*1.4,
                star.radius*0.5,
                0, 0, 2*Math.PI
            );
            ctx.fillStyle = "#c7e6ff";
            ctx.fill();
        }
        ctx.globalAlpha = 1;
        ctx.restore();
    } else {
        ctx.save();
        for(const b of state.bubbles) {
            let float = Math.sin(now*0.0002 + b.phase) * (b.r*0.3);
            b.y -= b.speed * (dt/16.67);
            let yDraw = b.y + float;
            if (b.y < state.height*0.42) {
                b.y = b.origy + randomInRange(-10, 10);
            }
            ctx.globalAlpha = 0.45+Math.random()*0.17;
            ctx.beginPath();
            ctx.ellipse(b.x, yDraw, b.r, b.r*0.7, 0, 0, 2*Math.PI);
            ctx.fillStyle = "rgba(220,245,255,0.78)";
            ctx.shadowColor = "#aadfff";
            ctx.shadowBlur = 12;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        ctx.globalAlpha = 1;
        ctx.restore();
    }
}
let dt = 1;
function loop(now) {
    now = now || performance.now();
    dt = Math.min((now - state.lastFrameTime) / 16.67, 2.5);
    state.lastFrameTime = now;
    drawWater(now);
    state.food.forEach(f => { f.update(dt); f.draw(ctx); });
    const ix = state.input.active ? state.input.x : null;
    const iy = state.input.active ? state.input.y : null;
    state.fish.forEach(f => { f.update(ix, iy, dt); f.draw(ctx); });
    ctx.fillStyle = state.nightMode ? 'rgba(0, 5, 15, 0.4)' : 'rgba(0, 30, 40, 0.1)';
    ctx.fillRect(0,0,state.width, state.height);
    state.waves = state.waves.filter(w => w.age < w.life);
    state.waves.forEach(w => { w.update(dt); w.draw(ctx); });
    state.animationId = requestAnimationFrame(loop);
}
function init() {
    resize();
    for(let i=0; i<CONFIG.fishCount; i++) state.fish.push(new Fish());
    setupNightStars();
    setupDayBubbles();
    toggleAudio(true);
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            state.running = false;
            cancelAnimationFrame(state.animationId);
            if(state.gainNode) fadeOutGainAndStop(() => {
                if(state.ambNode) { try { state.ambNode.stop(); } catch(e){} state.ambNode = null; }
                if(state.audioCtx) state.audioCtx.suspend();
            });
        } else {
            state.running = true;
            if(state.audioEnabled && state.audioCtx) state.audioCtx.resume();
            setTimeout(initAudio, 180);
            state.lastFrameTime = performance.now();
            loop();
        }
    });
    state.lastFrameTime = performance.now();
    loop();
}
function resize() {
    state.width = window.innerWidth;
    state.height = window.innerHeight;
    canvas.width = state.width;
    canvas.height = state.height;
    setupNightStars();
    setupDayBubbles();
}
function handleInput(e) {
    e.preventDefault();
    if (state.audioEnabled && state.audioCtx && state.audioCtx.state === 'suspended')
        state.audioCtx.resume();
    const touches = e.changedTouches ? e.changedTouches : [e];
    const t = touches[0];
    const x = t.clientX;
    const y = t.clientY;
    if (e.type === 'mousedown' || e.type === 'touchstart') {
        state.lastWaveDragX = x;
        state.lastWaveDragY = y;
        if (!state.feedingMode) {
            state.input = {x, y, active: true};
            state.persistentTouch = true;
        }
        if (state.feedingMode) {
            state.food.push(new Pellet(x, y));
            playSound('plop');
            for (let i=0; i<2; i++) {
                const a = Math.PI*i;
                state.waves.push(new Wave(
                    x, y, Math.cos(a)*0.22, Math.sin(a)*0.22,
                    {life: 20, spread: 8, colorAlpha: 0.82}
                ));
            }
        } else {
            state.input = {x, y, active: true};
            playSound('splash');
            let activeTouchWaves = state.waves.filter(w => w.life >= 40).length;
            if (activeTouchWaves < CONFIG.maxTouchWaves) {
                state.lastTouch = {x, y, time: performance.now()};
                for (let i=0; i<4; i++) {
                    const a = (Math.PI/2)*i;
                    state.waves.push(new Wave(x, y, Math.cos(a), Math.sin(a), {life: 44, spread: 18, colorAlpha: 0.88}));
                }
            }
        }
    }
    else if (e.type === 'mousemove' || e.type === 'touchmove') {
        if (!state.feedingMode && state.input.active) {
            state.input = {x, y, active: true};
            state.persistentTouch = true;
            const prevX = state.lastWaveDragX, prevY = state.lastWaveDragY;
            const dx = x - (prevX ?? x), dy = y - (prevY ?? y);
            const dist = Math.hypot(dx, dy);
            if (dist >= CONFIG.dragWaveDist) {
                state.lastWaveDragX = x;
                state.lastWaveDragY = y;
                state.lastTouch = {x, y, time: performance.now()};
                let activeTouchWaves = state.waves.filter(w => w.life >= 40).length;
                if (activeTouchWaves < CONFIG.maxTouchWaves) {
                    const mdx = dx / dist, mdy = dy / dist;
                    state.waves.push(new Wave(x, y, -mdy, mdx, {life: 44, spread: 18, colorAlpha: 0.88}));
                    state.waves.push(new Wave(x, y,  mdy, -mdx, {life: 44, spread: 18, colorAlpha: 0.88}));
                    if(Math.random()<0.13) playSound('splash');
                }
            }
        }
    }
    else {
        state.input.active = false;
        state.persistentTouch = false;
        state.lastWaveDragX = null; state.lastWaveDragY = null;
    }
}
function toggleAudio(force) {
    const desired = force !== undefined ? force : !state.audioEnabled;
    state.audioEnabled = desired;
    document.getElementById('icon-sound-on').style.display = desired ? 'block' : 'none';
    document.getElementById('icon-sound-off').style.display = desired ? 'none' : 'block';
    document.getElementById('btn-audio').classList.toggle('active', desired);
    if (desired && !state.audioCtx) initAudio();
    if (state.audioCtx) desired ? state.audioCtx.resume() : state.audioCtx.suspend();
    localStorage.setItem('wb_v12_audio', desired);
}
function toggleMode() {
    state.feedingMode = !state.feedingMode;
    document.getElementById('icon-water').style.display = state.feedingMode ? 'none' : 'block';
    document.getElementById('icon-food').style.display = state.feedingMode ? 'block' : 'none';
    document.getElementById('btn-mode').classList.toggle('active', state.feedingMode);
}
function toggleNight() {
    state.nightMode = !state.nightMode;
    document.getElementById('btn-night').classList.toggle('active', state.nightMode);
    (state.nightMode ? setupNightStars : setupDayBubbles)();
}
window.addEventListener('resize', resize);
['mousedown', 'mousemove', 'mouseup', 'mouseleave', 'touchstart', 'touchmove', 'touchend']
    .forEach(ev => canvas.addEventListener(ev, handleInput, {passive: false}));
document.getElementById('btn-audio').addEventListener('click', (e) => { e.stopPropagation(); toggleAudio(); });
document.getElementById('btn-mode').addEventListener('click', (e) => { e.stopPropagation(); toggleMode(); });
document.getElementById('btn-night').addEventListener('click', (e) => { e.stopPropagation(); toggleNight(); });
document.getElementById('icon-water').style.display = state.feedingMode ? 'none' : 'block';
document.getElementById('icon-food').style.display = state.feedingMode ? 'block' : 'none';
document.getElementById('btn-mode').classList.toggle('active', state.feedingMode);
document.getElementById('btn-night').classList.toggle('active', state.nightMode);
document.getElementById('lillipad').style.display = "block";
init();
</script>
